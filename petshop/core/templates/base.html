<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
        <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
        
        <link rel="stylesheet" href="{% static 'css/side-menu.css' %}" />
        
    </head>
    <body>






        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="#">Company</a>

                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="{% url 'core:home' %}" class="pure-menu-link">Home</a></li>
                        <li class="pure-menu-item"><a href="{% url 'core:estoque' %}" class="pure-menu-link">Estoque</a></li>

                        <li class="pure-menu-item menu-item-divided pure-menu-selected">
                            <a href="#" class="pure-menu-link">Services</a>
                        </li>

                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
                    </ul>
                </div>
            </div>
            {% block content%}{% endblock %}
        </div>
        <script src="{% static 'js/ui.js' %}"></script>
    </body>
</html>
